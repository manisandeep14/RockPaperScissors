<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock-Paper-Scissors
    </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <p class="title">
      Rock Paper Scissors
    </p>
    <button onclick="
    play_game('Rock');
    " class="image-button">
      <img src = "/images/rock-emoji.png" class="image-icon">
    </button>

    <button onclick="
    play_game('Paper'); 
    " class="image-button">
      <img src = "/images/paper-emoji.png" class="image-icon">
    </button>

    <button onclick="
    play_game('Scissors')
    " class="image-button">
      <img src = "/images/scissors-emoji.png" class="image-icon">
    </button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p> <!--They are two classes names inside a class-->

    <button onclick="
    score.Wins = 0;
    score.Losses = 0;
    score.Ties = 0;
    localStorage.removeItem('score');
    updateScoreElement()
    " class="reset-score">
      Reset Score
    </button>
    <button class="auto-play-button" onclick="
    autoPlay();
    ">Auto-play</button>

    <!--java script-->
    <script src="script.js"></script>
  </body>
</html>
